# Server Configuration
server.port=8080
server.tomcat.connection-timeout=5000

# MongoDB Configuration - Use environment variables for sensitive data
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/resume_maker}
spring.data.mongodb.auto-index-creation=true

# Security Configuration
app.security.jwt.secret=${JWT_SECRET:ChangeThisToAStrongSecretInProduction}
app.security.jwt.expiration-ms=86400000

# File Upload Configuration (for resume attachments/PDFs)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.resumemaker=DEBUG
logging.level.org.mongodb=WARN

# Server Compression (for better performance)
server.compression.enabled=true
server.compression.mime-types=application/json,application/pdf
server.compression.min-response-size=1024
