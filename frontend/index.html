<!-- PLACEHOLDER: index.html (login page) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TrueResume — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- 1. Added flex utilities to make the body full height -->
<body class="d-flex flex-column min-vh-100">

  <!-- Added Shooting Stars Container -->
  <div class="shooting-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="logo" class="logo me-2" style="height:36px;">
        <span class="brand-title">TrueResume</span>
      </a>
      <div class="ms-auto">
        <a href="register.html" class="btn btn-outline-light">Register</a>
      </div>
    </div>
  </nav>

  <!-- 
    Login form 
    2. Removed 'vh-75' and added 'py-5' (padding) 
  -->
  <section class="d-flex align-items-center justify-content-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <!-- Added 'login-card-animated' class for CSS animations -->
          <div class="card shadow-sm login-card-animated">
            <div class="card-body p-4">
              <h4 class="card-title mb-3">Login to ResumeMaker</h4>
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Email or Mobile or UserID</label>
                  <input type="text" id="username" class="form-control" placeholder="email / mobile / userID" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              
              <!-- 
                *** THIS IS THE SECTION YOU WERE MISSING ***
                It replaces the old <p> tag with a new <div>
              -->
              <div class="d-flex justify-content-between mt-3">
                 <a href="register.html">New here? Create an account</a>
                 <a href="forgot-password.html">Forgot password?</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 
    Footer 
    3. Added 'mt-auto' (margin-top: auto) to push the footer to the bottom.
  -->
  <footer class="footer-bg text-white py-4 mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Contact us</h5>
          <p>WP: +91-7894086320<br>Email: aboarduse@gmail.com<br>Location: Chandaka,Bhubaneswar, Odisha</p>
        </div>
        <div class="col-md-6">
          <h5>Subscribe</h5>
          <form id="subscribeForm" class="d-flex">
            <input id="subscribeEmail" class="form-control me-2" placeholder="Your email" required>
            <button class="btn btn-light" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">© 2025 Resume-Maker — All rights reserved</div>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
