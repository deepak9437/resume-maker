<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resume Maker — Fill Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home.html">
        <img src="assets/img/logo.png" alt="logo" class="logo me-2" style="height:36px;">
        <span class="brand-title">ResumeMaker</span>
      </a>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h3>Enter details for your resume</h3>
      <form id="resumeForm" enctype="multipart/form-data">
        <input type="hidden" id="templateId">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Full name</label>
            <input id="fullName" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Mobile</label>
            <input id="mobile" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input id="email" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Profile picture (max 1MB)</label>
            <input id="profileImage" type="file" accept="image/*" class="form-control">
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Profile summary</label>
            <textarea id="summary" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Skills (comma separated)</label>
            <input id="skills" class="form-control" maxlength="200" placeholder="e.g. Java, Spring Boot, SQL">
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Education</label>
            <textarea id="education" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Experience</label>
            <textarea id="experience" class="form-control" rows="3"></textarea>
          </div>

          <div class="col-12 mb-3">
            <label class="form-label">Hobbies</label>
            <input id="hobbies" class="form-control">
          </div>

          <div class="col-12">
            <button class="btn btn-primary" id="submitResume">Generate Resume</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer-bg text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Contact us</h5>
          <p>WP: +91-7894086320<br>Email: aboarduse@gmail.com<br>Location: Chandaka,Bhubaneswar, Odisha</p>
        </div>
        <div class="col-md-6">
          <h5>Subscribe</h5>
          <form id="subscribeForm" class="d-flex">
            <input id="subscribeEmail" class="form-control me-2" placeholder="Your email" required>
            <button class="btn btn-light" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">© 2025 Resume-Maker — All rights reserved</div>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
