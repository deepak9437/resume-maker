<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TrueResume — Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="logo" class="logo me-2" style="height:36px;">
        <span class="brand-title">TrueResume</span>
      </a>
    </div>
  </nav>

  <section class="vh-75 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4>Create an account</h4>
              <form id="registerForm">
                <div class="mb-2">
                  <label class="form-label">Full name</label>
                  <input id="fullName" class="form-control" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">Mobile</label>
                  <input id="mobile" class="form-control" required>
                </div>
                <div class="mb-2">
                  <label class="form-label">User ID</label>
                  <input id="userId" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input id="regPassword" type="password" class="form-control" required>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary">Register</button>
                </div>
              </form>
              <p class="mt-3 mb-0">Already have an account? <a href="index.html">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (same as index) -->
  <footer class="footer-bg text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Contact us</h5>
          <p>WP: +91-7894086320<br>Email: aboarduse@gmail.com<br>Location: Chandaka,Bhubaneswar, Odisha</p>
        </div>
        <div class="col-md-6">
          <h5>Subscribe</h5>
          <form id="subscribeForm" class="d-flex">
            <input id="subscribeEmail" class="form-control me-2" placeholder="Your email" required>
            <button class="btn btn-light" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">© 2025 Resume-Maker — All rights reserved</div>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
