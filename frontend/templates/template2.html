<!-- PLACEHOLDER: resume template 2 -->
<!-- template2.html -->
<div class="resume-template" style="display: flex; font-family: Arial, sans-serif; border: 1px solid #ddd;">
  
  <!-- Sidebar -->
  <aside style="width: 30%; background: #f5f5f5; padding: 15px;">
    <h2 th:text="${fullName}">Full Name</h2>
    <p th:text="${email}">email@example.com</p>
    <p th:text="${mobile}">+91-XXXXXXXXXX</p>

    <h3>Skills</h3>
    <ul>
      <li th:text="${skills}">Java, Spring Boot, MongoDB</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main style="width: 70%; padding: 15px;">
    <section>
      <h3>Profile</h3>
      <p th:text="${summary}">Short professional summary goes here.</p>
    </section>

    <section>
      <h3>Experience</h3>
      <p th:text="${experience}">Your work experience here.</p>
    </section>

    <section>
      <h3>Education</h3>
      <p th:text="${education}">Your education details here.</p>
    </section>
  </main>
</div>
